<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate - Contact & Footer</title>
    <link rel="stylesheet" href="index2.css">
</head>
<body>
<section class="experience-section fade-on-scroll" id="gallery">
    <div class="experience-content-wrap">
        
        <div class="experience-text">
            <h3 class="sub-title">Section 4</h3>
            <h2>A Vibrant New Experience</h2>
            <div class="divider-line"></div>
            <p class="caption-overlay-text">
                Whether it’s a power lunch at our signature F&B outlets, a workout at the wellness hub, or a weekend movie with the family—The Hub is the pulse of the city.
            </p>
            <a href="#happenings" class="explore-btn">Explore Lifestyle <i class="fa fa-arrow-right"></i></a>
        </div>

        <div class="gallery-masonry-grid">
            <div class="gallery-item tall">
                <img src="templates/images/gallery-img-1.jpg" alt="Dining & Social" />
            </div>
            <div class="gallery-item">
                <img src="templates/images/gallery-img-2.jpg" alt="Wellness & Activity" />
            </div>
            <div class="gallery-item">
                <img src="templates/images/gallery-img-3.jpg" alt="Family & Leisure" />
            </div>
            <div class="gallery-item">
                <img src="templates/images/gallery-img-4.jpg" alt="Nightlife & Vibe" />
            </div>
            <div class="gallery-item">
                <img src="templates/images/gallery-img-5.jpg" alt="Working & Corporate" />
            </div>
            <div class="gallery-item wide">
                <img src="templates/images/gallery-img-6.jpg" alt="Entrance & Arrival" />
            </div>
        </div>
    </div>
</section>
<script>
    document.addEventListener('DOMContentLoaded', () => {
    const openMapBtn = document.getElementById('open-map-modal');
    const mapModal = document.getElementById('location-map-modal');

    if (openMapBtn && mapModal) {
        openMapBtn.addEventListener('click', (e) => {
            e.preventDefault(); // Prevent screen jump
            mapModal.style.display = 'block';
        });
    }
});
</script>
</body>
</html>
