<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate - Contact & Footer</title>
    <link rel="stylesheet" href="index2.css">
</head>
<body>
<div class="location-map-visual">
    <img src="templates/images/location_building - Edited.png" alt="Map Visual">
    
    <a href="#" class="magnifier-btn" id="open-map-modal">
        <i class="fa fa-search-plus"></i>
    </a>
</div>


<div class="modal" id="location-map-modal">
    <div class="modal-content large-map-content">
        <span class="close">&times;</span>
        <img src="templates/images/location_building - Edited.png" alt="Full Location Map" class="full-map-image">
    </div>
</div>
<script src="index.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
    const openMapBtn = document.getElementById('open-map-modal');
    const mapModal = document.getElementById('location-map-modal');

    if (openMapBtn && mapModal) {
        openMapBtn.addEventListener('click', (e) => {
            e.preventDefault(); // Prevent screen jump
            mapModal.style.display = 'block';
        });
    }
});
</script>
</body>
</html>
