<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Smooth back to top</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
	<link rel="stylesheet" href="scroll.css"/>
</head>
<body>
    <section class="location fade-on-scroll" id="location">
        <div class="location-container">

            <div class="location-map-visual" id="lightbox">
                <img id="lightbox-img" src="templates/images/location_building - Edited.png" alt="Map Visual">
            </div>

            <div class="location-details-wrapper">

                <div class="location-details">
                    <h1 class="loc-header">We Are Here</h1>
                    <p class="loc-body-copy">Located just 4km from Muar town along the AMJ Highway. We are positioned to
                        serve a catchment of over 200,000 residents and the nearby EduHub Pagoh.</p>
                </div>

                <div class="location-markers-grid">

                    <div class="marker-card">
                        <i class="fa fa-road"></i>
                        <h3>Access</h3>
                        <p>AMJ Highway (Direct Frontage)</p>
                    </div>

                    <div class="marker-card">
                        <i class="fa fa-graduation-cap"></i>
                        <h3>Education</h3>
                        <p>EduHub Pagoh (UTHM, IIUM)</p>
                    </div>

                    <div class="marker-card">
                        <i class="fa fa-industry"></i>
                        <h3>Industry</h3>
                        <p>Muar Furniture Hub (800+ Factories)</p>
                    </div>

                </div>
            </div>

        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
