<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="floorplan.css">
</head>
<body>
<section class="combined-section fade-on-scroll" id="overview">

    <div class="siteplan-wrapper">
        <div class="siteplan-inner">

            <div class="map-frame">
                <img src="templates/images/Overall aerial view 13112025.jpg" class="siteplan-img">

                <!-- MARKERS (You can update zone/block/label/image anytime) -->
                <div class="marker" style="top:45%;left:23%;background:#662E86;"
                     data-zone="cineplex" data-block="cineplex" data-label="Cineplex"
                     data-img="templates/images/cineplex-preview.png"></div>

                <div class="marker" style="top:65%;left:18%;background:#E22C7C;"
                     data-zone="parkfront" data-block="parkfront" data-label="Parkfront Avenue"
                     data-img="templates/images/parkfront-preview.png"></div>

                <div class="marker" style="top:55%;left:54%;background:#20A2DC;"
                     data-zone="prime-square" data-block="block-a" data-label="Block A"
                     data-img="templates/images/blockA.png"></div>

                <div class="marker" style="top:55%;left:85%;background:#20A2DC;"
                     data-zone="prime-square" data-block="block-b" data-label="Block B"
                     data-img="templates/images/blockB.png"></div>

                <div class="marker" style="top:45%;left:55%;background:#83BC41;"
                     data-zone="central-walk" data-block="block-a7" data-label="Block A7"
                     data-img="templates/images/A7-preview.png"></div>

                <div class="marker" style="top:45%;left:79%;background:#83BC41;"
                     data-zone="central-walk" data-block="block-f" data-label="Block F"
                     data-img="templates/images/blockF-preview.png"></div>

                <div class="marker" style="top:38%;left:49%;background:#83BC41;"
                     data-zone="central-walk" data-block="victoria-park" data-label="Victoria Park"
                     data-img="templates/images/victoria-preview.png"></div>

            </div>

        </div>

        <div class="siteplan-legend">
            <div class="legend-item">
                <span class="legend-box color-prime"></span>
                <span class="legend-label">Prime Square</span>
            </div>
            <div class="legend-item">
                <span class="legend-box color-central"></span>
                <span class="legend-label">Central Walk</span>
            </div>
            <div class="legend-item">
                <span class="legend-box color-merchant"></span>
                <span class="legend-label">Merchant Bay</span>
            </div>
            <div class="legend-item">
                <span class="legend-box" style="background:#662E86;"></span>
                <span class="legend-label">The Hub Cineplex</span>
            </div>
            <div class="legend-item">
                <span class="legend-box" style="background:#E22C7C;"></span>
                <span class="legend-label">Parkfront Avenue</span>
            </div>
        </div>
    </div>
</section>

<!-- FLOOR PLAN SECTION -->
<section class="fp-section fade-on-scroll" id="floorplan">
    <div class="fp-header">
        <h2>FLOOR PLAN</h2>
    </div>

    <div class="fp-tabs-container">

        <div class="fp-nav fp-nav-layer-1">
            <button class="fp-zone-btn active" data-zone="prime-square">PRIME SQUARE</button>
            <button class="fp-zone-btn" data-zone="central-walk">CENTRAL WALK</button>
            <button class="fp-zone-btn" data-zone="merchant-bay">MERCHANT BAY</button>
            <button class="fp-zone-btn" data-zone="cineplex">CINEPLEX</button>
            <button class="fp-zone-btn" data-zone="parkfront">PARKFRONT AVE</button>
        </div>

        <div class="fp-nav fp-nav-layer-2">

            <div class="fp-block-group active" data-zone-group="prime-square">
                <button class="fp-block-btn" data-block="block-a">BLOCK A</button>
                <button class="fp-block-btn" data-block="block-b">BLOCK B</button>
            </div>

            <div class="fp-block-group" data-zone-group="central-walk" style="display:none;">
                <button class="fp-block-btn" data-block="block-a7">BLOCK A7</button>
                <button class="fp-block-btn" data-block="block-f">BLOCK F</button>
            </div>

            <div class="fp-block-group" data-zone-group="merchant-bay" style="display:none;">
                <button class="fp-block-btn" data-block="block-i">BLOCK I</button>
            </div>

            <div class="fp-block-group" data-zone-group="cineplex" style="display:none;">
                <button class="fp-block-btn" data-block="cineplex">Cineplex</button>
            </div>

            <div class="fp-block-group" data-zone-group="parkfront" style="display:none;">
                <button class="fp-block-btn" data-block="parkfront">Parkfront</button>
            </div>
        </div>
    </div>

    <div class="fp-visuals-wrapper">

        <!-- default -->
        <div class="fp-visual-pane active" id="block-a-visual">
            <img src="templates/images/blockA.png">
        </div>

        <div class="fp-visual-pane" id="block-b-visual">
            <img src="templates/images/blockB.png">
        </div>

        <div class="fp-visual-pane" id="block-a7-visual">
            <img src="templates/images/A7-preview.png">
        </div>

        <div class="fp-visual-pane" id="block-f-visual">
            <img src="templates/images/blockF-preview.png">
        </div>

        <div class="fp-visual-pane" id="block-i-visual">
            <img src="templates/images/blockI.png">
        </div>

        <div class="fp-visual-pane" id="cineplex-visual">
            <img src="templates/images/cineplex-preview.png">
        </div>

        <div class="fp-visual-pane" id="parkfront-visual">
            <img src="templates/images/parkfront-preview.png">
        </div>
    </div>
</section>

    <script src="index.js"></script>
</body>
</html>
