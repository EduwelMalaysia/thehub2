<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>THE HUB - Muar's New Centre</title>

  <link rel="icon" href="templates/images/THE-HUB-Business-Park-logo.png" type="image/x-icon">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'hub-blue': '#20A2DC',
            'hub-green': '#83BC41',
            'hub-red': '#E11F27',
            'hub-purple': '#662E86',
            'hub-pink': '#E22C7C',
            'hub-gold': '#bc7b47',
            'hub-light-gold': '#c48350',
            'hub-text': '#222',
            'hub-text-light': '#666',
            'hub-bg': '#f7f7f7',
          },
          fontFamily: {
            sans: ['Montserrat', 'sans-serif'],
          }
        },
      },
    }
  </script>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body class="bg-hub-bg text-hub-text font-sans antialiased overflow-x-hidden">

  <!-- =========================
       BACKGROUND GALLERY
  ========================== -->
  <div class="fixed inset-0 z-0 flex items-center justify-center bg-black overflow-hidden pointer-events-none">
    <div id="gallery-grid"
      class="grid grid-cols-1 sm:grid-cols-3 grid-rows-3 w-screen h-screen transition-opacity duration-300"
      style="transform: scale(3);">

      <!-- LEFT COLUMN (hidden on mobile) -->
      <div class="hidden sm:block bg-cover bg-center"
        style="background-image:url('templates/images/The-HUB-Victoria-Park-View1.png')"></div>
      <div class="hidden sm:block bg-cover bg-center"
        style="background-image:url('templates/images/The_HUB_captial square_V2 copy.png')"></div>
      <div class="hidden sm:block bg-cover bg-center"
        style="background-image:url('templates/images/starview-park.png')"></div>

      <!-- CENTER COLUMN (always visible) -->
      <div class="bg-cover bg-center"
        style="background-image:url('templates/images/The_HUB_cinema2.png')"></div>
      <div class="bg-cover bg-top"
        style="background-image:url('templates/images/cover-page3.png')"></div>
      <div class="bg-cover bg-center"
        style="background-image:url('templates/images/The-HUB-Central-Walk.png')"></div>

      <!-- RIGHT COLUMN (hidden on mobile) -->
      <div class="hidden sm:block bg-cover bg-center"
        style="background-image:url('templates/images/Hydora-Park.png')"></div>
      <div class="hidden sm:block bg-cover bg-center"
        style="background-image:url('templates/images/Drive-Thru.png')"></div>
      <div class="hidden sm:block bg-cover bg-center"
        style="background-image:url('templates/images/The-HUB-Children-Playground.png')"></div>
    </div>
  </div>

  <!-- =========================
       MAIN CONTENT
  ========================== -->
  <main class="relative z-10 bg-hub-bg">

    <!-- CONCEPT -->
    <section id="concept" class="py-20 px-4 sm:px-6 md:px-10 text-center">
      <h2 class="text-2xl sm:text-3xl md:text-5xl uppercase text-hub-gold mb-3">
        muar's new centre of businesses & lifestyle
      </h2>
      <h3 class="text-lg sm:text-xl md:text-3xl font-light mb-6">
        a beacon of sustainability
      </h3>
      <p class="text-sm sm:text-base md:text-xl max-w-3xl mx-auto text-hub-text-light mb-10">
        THE HUB is a thoughtfully planned lifestyle-driven business ecosystem that integrates
        green spaces, connectivity, and urban vibrancy.
      </p>
    </section>

    <!-- =========================
         SITE PLAN (HORIZONTAL SCROLL)
    ========================== -->
    <section id="overview" class="relative h-screen bg-[#1f2740]">

      <div class="overflow-x-auto md:overflow-hidden h-full">
        <img src="templates/images/Overallaerialview13112025.png"
          class="min-w-[1200px] md:min-w-full h-full object-cover"
          alt="Site Plan">
      </div>

    </section>

    <!-- =========================
         NEWS
    ========================== -->
    <section id="happening" class="py-24 text-center px-4 sm:px-6">
      <h3 class="text-xl uppercase text-hub-text mb-2">News & Updates</h3>
      <h2 class="text-4xl sm:text-5xl md:text-7xl font-semibold uppercase mb-6">
        The Pulse
      </h2>
    </section>

    <!-- =========================
         FOOTER
    ========================== -->
    <footer class="py-6 text-center border-t">
      <p class="text-sm text-hub-text-light">
        Â© 2025 The Hub @ Muar Business Park. All Rights Reserved.
      </p>
    </footer>

  </main>

  <!-- =========================
       FLOATING ACTIONS
  ========================== -->
  <div class="fixed bottom-6 right-6 flex flex-col gap-4 z-50">
    <button onclick="window.scrollTo({top:0})"
      class="w-14 h-14 bg-hub-text text-white rounded-full shadow-lg flex items-center justify-center">
      <i class="fa fa-arrow-up"></i>
    </button>
  </div>

</body>
</html>
